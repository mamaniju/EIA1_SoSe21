<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ToDo App </title>
    <link rel="stylesheet" href="./todoApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    <script src="./todoScript.js" defer ></script>
</head>
<body>
    <header>
        <h1>ToDo App</h1>
    </header>
        <h3><span id="zahlAufgaben">0</span> in total</h3>

        <div>
            <input class="todoInput" type="text" placeholder="Ingrese Tarea">
            <button class="todoButton" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        

        <div class="todoContainer">
            <ul class="todoList"></ul>
        </div>
</body>
</html>
